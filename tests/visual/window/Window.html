<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Window Visual Tests</title>

	<link rel="stylesheet" href="../../../dist/css/base/base.css" />
	<link rel="stylesheet" href="../../../dist/css/theme/basic/basic.css" />

	<script type="text/javascript" src="../../../vendor/require/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../../../',
			
			paths : {
				// General dependencies
				'jquery'             : 'vendor/jquery/jquery',
				'jquery-ui.position' : 'vendor/jquery-ui.position/jquery-ui.position',
				'lodash'             : 'vendor/lodash/lodash',
				'Class'              : 'vendor/class/Class',
				'Observable'         : 'vendor/observable/Observable',
				'data'               : 'vendor/data',
				
				// jQuery-Component Library
				'jqc' : 'src/js'
			},
			
			shim : {
				'jquery-ui.position' : [ 'jquery' ]   // jQuery UI's 'position' plugin
			}
		} );
		
		
		// Global vars so they can be accessed from the console
		var modelessWindow,
		    modalWindow;
		
		require( [
			'jquery',
			'jqc/window/Window'
		], function( $, Window ) {
			$( document ).ready( function() {
				
				modelessWindow = new Window( {
					title : "Modeless Window",
					html  : "Modeless Window Body",
					
					closeAction : 'hide'
				} );
				
				
				modalWindow = new Window( {
					title : "Modal Window",
					html  : "Modal Window Body",
					modal : true,
					
					closeAction : 'hide'
				} );
				

				$( '#showModelessWindow' ).on( 'click', function() { modelessWindow.show(); } );
				$( '#showModalWindow' ).on( 'click', function() { modalWindow.show(); } );
				
			} );
		} );
	</script>

</head>

<body>

<a id="showModelessWindow" href="javascript:;">Show Modeless Window</a> |
<a id="showModalWindow" href="javascript:;">Show Modal Window</a>

</body>
</html>
