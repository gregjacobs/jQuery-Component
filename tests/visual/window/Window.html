<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Panel Visual Tests</title>

	<link rel="stylesheet" href="../../../dist/css/base/base.css" />
	<link rel="stylesheet" href="../../../dist/css/theme/basic/basic.css" />

	<script type="text/javascript" src="../../../vendor/require/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../../../',
			
			paths : {
				// General dependencies
				'jquery'             : 'vendor/jquery/jquery',
				'jquery-ui.position' : 'vendor/jquery-ui.position/jquery-ui.position',
				'lodash'             : 'vendor/lodash/lodash',
				'Class'              : 'vendor/class/Class',
				'Observable'         : 'vendor/observable/Observable',
				'data'               : 'vendor/data',
				
				// jQuery-Component Library
				'jqc' : 'src/js'
			},
			
			shim : {
				'jquery-ui.position' : [ 'jquery' ]   // jQuery UI's 'position' plugin
			}
		} );
		
		
		require( [
			'jquery',
			'jqc/window/Window'
		], function( $, Window ) {
			$( document ).ready( function() {
				
				var window = new Window( {
					title: "Test Window",
					html: "Test Body"
				} );
				window.show();
			} );
		} );
	</script>

</head>

<body>
</body>
</html>
