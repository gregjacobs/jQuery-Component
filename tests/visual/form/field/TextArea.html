<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Text Field Test</title>

	<link rel="stylesheet" href="../../../../dist/css/base/base.css" />
	<link rel="stylesheet" href="../../../../dist/css/theme/basic/basic.css" />

	<script type="text/javascript" src="../../../../vendor/require/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../../../../',
			
			paths : {
				// General dependencies
				'jquery'             : 'vendor/jquery/jquery',
				'jquery-ui.position' : 'vendor/jquery-ui.position/jquery-ui.position',
				'lodash'             : 'vendor/lodash/lodash',
				'Class'              : 'vendor/class/Class',
				'Observable'         : 'vendor/observable/Observable',
				'data'               : 'vendor/data',
				
				// jQuery-Component Library
				'jqc' : 'src/js'
			},
			
			shim : {
				'jquery-ui.position' : [ 'jquery' ]   // jQuery UI's 'position' plugin
			}
		} );
		
		var win;
		require( [
			'jquery',
			'jqc/form/field/TextArea'
		], function( $, TextAreaField ) {
			$( document ).ready( function() {
				
				var noLabelTextAreaField = new TextAreaField( {
					renderTo : 'body',
					value    : "No Label TextArea Field"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
				var leftLabelTextAreaField = new TextAreaField( {
					renderTo   : 'body',
					label      : "My Field:",
					labelWidth : 100,
					value      : "Left Label TextArea Field"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
				var topLabelTextAreaField = new TextAreaField( {
					renderTo   : 'body',
					label      : "My Field:",
					labelAlign : 'top',
					value      : "Top Label TextArea Field"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
				var emptyTextTextAreaField = new TextAreaField( {
					renderTo  : 'body',
					emptyText : "Test Empty Text"
				} );
				jQuery( '<br><br>' ).appendTo( 'body' );
				
			} );
		} );
	</script>

</head>

<body>
</body>
</html>
