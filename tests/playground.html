<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>UI Playground</title>

	<link rel="stylesheet" href="../dist/css/base/base.css" />
	<link rel="stylesheet" href="../dist/css/theme/basic/basic.css" />
	
	<style>
		body { margin: 0; }
	</style>

	<script type="text/javascript" src="../vendor/require/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../',
			
			paths : {
				// General dependencies
				'jquery'             : 'vendor/jquery/jquery',
				'jquery-ui.position' : 'vendor/jquery-ui.position/jquery-ui.position',
				'lodash'             : 'vendor/lodash/lodash',
				'Class'              : 'vendor/class/Class',
				'Observable'         : 'vendor/observable/Observable',
				'data'               : 'vendor/data',
				
				// UI Library
				'ui' : 'src/js'
			},
			
			shim : {
				'jquery-ui.position' : [ 'jquery' ]   // jQuery UI's 'position' plugin
			}
		} );
		
		var win;
		require( [
			'jquery',
			'ui/panel/Panel',
			'ui/Overlay',
			'ui/button/Button',
			'ui/window/Window',
			'data/Collection',
			
			// Dependencies used by type name
			'ui/form/field/Text',
			'ui/form/field/TextArea',
			'ui/layout/HBox',
			'ui/layout/VBox'
		], function( $, Panel, Overlay, Button, Window, Collection ) {
			$( document ).ready( function() {
				$( 'body' ).html( "Hello, Playground!" );
				
				win = new Window( {
					html : "HI!",
					width : 300,
					title: "Test Title",
					closeAction: 'destroy',
					
					buttons : [
						{
							text : "Save"
						},
						{
							text : "Cancel"
						}
					],
					
					items : [
						{
							type : 'container',
							layout : 'hbox',
							items : [
								{
									flex : 1,
									type: 'textfield',
									value: "OHAI",
									style: { border: '1px solid red' },
									label : "Hello",
									//labelAlign: 'top',
									labelWidth : 50,
									extraMsg: "Oh hello"
								},
								{
									type: 'component',
									html : "Test"
								}
							]
						},{
							type : 'container',
							layout : 'hbox',
							items : [
								{
									flex : 1,
									type: 'component',
									html : "Test"
								},{
									flex : 2,
									type: 'textfield',
									value: "OHAI",
									style: { border: '1px solid red' }
								}
							]
						},
						{
							type : 'textareafield',
							label: "HI!",
							labelAlign: 'left',
							height : 200
						}
					]
				} );
				win.show();
				
				var panel = new Panel( {
					renderTo : 'body',
					html : "HI!",
					width : 300,
					title: "Test Title 2",
					
					buttons : [
						{
							text : "Save"
						},
						{
							text : "Cancel"
						}
					],
					toolButtons : {
						toolType: 'close'
					},
					
					items : [
						{
							type : 'container',
							layout : 'hbox',
							items : [
								{
									flex : 1,
									type: 'textfield',
									value: "OHAI",
									style: { border: '1px solid red' },
									label : "Hello",
									//labelAlign: 'top',
									labelWidth : 50,
									extraMsg: "Oh hello"
								},
								{
									type: 'component',
									html : "Test"
								}
							]
						},{
							type : 'container',
							layout : 'hbox',
							items : [
								{
									flex : 1,
									type: 'component',
									html : "Test"
								},{
									flex : 2,
									type: 'textfield',
									value: "OHAI",
									style: { border: '1px solid red' }
								}
							]
						},
						{
							type : 'textareafield',
							label: "HI!",
							labelAlign: 'left',
							height : 200
						}
					]
				} );
			} );
		} );
	</script>

</head>

<body>
</body>
</html>
