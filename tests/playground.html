<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>UI Playground</title>

	<link rel="stylesheet" href="../dist/css/base/base.css" />
	<link rel="stylesheet" href="../dist/css/theme/basic/basic.css" />
	
	<style>
		body { margin: 0; }
	</style>

	<script type="text/javascript" src="../vendor/require/require.js"></script>
	<script type="text/javascript">
		require.config( {
			baseUrl : '../',
			
			paths : {
				// General dependencies
				'jquery'             : 'vendor/jquery/jquery',
				'jquery-ui.position' : 'vendor/jquery-ui.position/jquery-ui.position',
				'lodash'             : 'vendor/lodash/lodash',
				'Class'              : 'vendor/class/Class',
				'Observable'         : 'vendor/observable/Observable',
				
				// UI Library
				'ui' : 'src/js'
			},
			
			shim : {
				'jquery-ui.position' : [ 'jquery' ]   // jQuery UI's 'position' plugin
			}
		} );
		
		
		require( [
			'jquery',
			'ui/panel/Panel',
			'ui/Overlay',
			'ui/Button',
			'ui/window/Window',
			'ui/form/field/Text'
		], function( $, Panel, Overlay, Button, Window, TextField ) {
			$( document ).ready( function() {
				$( 'body' ).html( "Hello, Playground!" );
				
				var panel = new Panel( {
					renderTo : 'body',
					
					style : { margin: '10px' },
					title: "Hello!",
					html: "Ohai!<br>This is some HTML content"
				} );
				
				var panel = new Panel( {
					renderTo : 'body',
					
					style : { margin: '10px' },
					html: "Ohai!<br>This is some HTML content",
					
					toolButtons : [ {
						ttype : 'close',
						text : 'x'
					} ]
				} );
				
				var button = new Button( {
					renderTo : 'body',
					
					text : "HI!",
					tooltip : "O hai hover!"
				} );
				
				
				/*var overlay = new Overlay( {
					html : "HI!",
					x : 'center',
					y: 'center',
					width : 300,
					height : 200,
					title: "Test Title",
					
					items : [
						{
							type: 'textfield',
							value: "OHAI"
						}
					]
				} );
				overlay.show();*/
				
				var window = new Window( {
					html : "HI!",
					width : 300,
					height : 200,
					title: "Test Title 2",
					
					items : [
						{
							type: 'textfield',
							value: "OHAI"
						}
					]
				} );
				window.show();
			} );
		} );
	</script>

</head>

</body>
</html>
